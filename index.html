<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }

      #synthwaveEmblem {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #fff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
    </style>
    <title>Audio Reactive Wallpaper</title>
  </head>
  <body>
    <div id="synthwaveEmblem"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const synthwaveEmblem = document.getElementById("synthwaveEmblem");

        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;

        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(function (stream) {
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function renderFrame() {
              analyser.getByteFrequencyData(dataArray);

              // Calculate the average amplitude
              const amplitude =
                dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;

              // Use amplitude to modify the size of the emblem
              const newSize = 200 + amplitude * 2;
              synthwaveEmblem.style.width = newSize + "px";
              synthwaveEmblem.style.height = newSize + "px";

              requestAnimationFrame(renderFrame);
            }

            renderFrame();
          })
          .catch(function (err) {
            console.error("Error accessing microphone:", err);
          });
      });
    </script>
  </body>
</html>
